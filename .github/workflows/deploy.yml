name: Deploy to Server

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy-do:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Set homepage for custom domain
        run: |
          npm pkg set homepage="https://yykoca.com/"

      - name: Build project
        run: npm run build

      - name: Deploy to server with rsync
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -avzr --delete
          path: build/
          remote_path: /var/www/homepage/
          remote_host: ${{ secrets.DO_HOST }}
          remote_user: ${{ secrets.DO_USER }}
          remote_key: ${{ secrets.DO_SSH_KEY }}
